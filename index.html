<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css" type="text/css">
    <title>Registeration</title>
</head>
<body>
    <fieldset class="wrapper">
        <legend>Create account</legend>
        <form>
            <fieldset>
                <legend>Account details</legend>
                <div>
                    <label for="username">Username*</label>
                    <input type="text" id="username" name="username" placeholder="maxamed1st" required>
                </div>
                <div>
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" placeholder="passwrd6" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                </div>
                <div>
                    <label for="Email">Email*</label>
                    <input type="email" id="email" name="email" placeholder="maxamed1st@icloud.com" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Background information</legend>
                <div>
                    <label for="firstName">First name*</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Mohamed" required>
                </div>
                <div>
                    <label for="surName">Sur name</label>
                    <input type="text" id="surName" placeholder="Hassan Ahmed">
                </div>
                <div>
                    <label for="birthday">Date of birth*</label>
                    <input type="date" id="birthday" name="birthday" required min="2007-05-23">
                </div>
                <div>
                    <label for="sex" class="label">sex</label>
                    <div>
                        <label for="male">male</label>
                        <input type="radio" id="male" name="sex">
                    </div>
                    <div>
                        <label for="female">female</label>
                        <input type="radio" id="female" name="sex">
                    </div>
                </div>
                <div>
                    <button type="submit" id="register" name="register">Register</button>
                </div>
                <div id="req">
                    Required*
                </div>
            </fieldset>
        </form>
    </fieldset>
</body>
</html>
